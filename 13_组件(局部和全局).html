<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello :msg1="aa"></hello>
        <my-compnonent :msg2="bb"></my-compnonent>
    </div>
    <div id="div2">
        <hello></hello>
    </div>
    <script src="vue.js"></script>
    <script>
        //创建全局组件(应写在最前面):
        //第一个参数为组件名,第二个参数:template为组件代码,props为要传的数据
        //调用组件时以标签的方式调用
        Vue.component('hello',{
            template:`
            <div>
                <h1>{{msg1}}</h1>
                <div>div.div</div>
            </div>
            `,
            props:["msg1"]
        });

        
        new Vue({
            el:"#app",
            data:{
                aa:'这是一个全局组件',
                bb:'这是一个局部组件'
            },
        //创建局部组件(本例中只在#app范围这种可用)：
            components:{
                myCompnonent:{
                    template:`<h1>{{aa}}---{{bb}}</h1>`,
                    props:['aa','bb']
                }
            }
        });
        new Vue({
            el:"#div2"
        })
    </script>
</body>
</html>
