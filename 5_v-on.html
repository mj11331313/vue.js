<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <!-- v-on可简写为 @ -->
        <button @click='add(3,$event)'>加</button><!--$event相当于e-->
        <div>{{count}}</div>


        <input type="text" @keyup.13='handler' v-model='keyword'>


        <!-- .stop阻止事件冒泡： -->
        <div class="div1" @click="clickDiv1">parent:div1
            <div class="div2" @click.stop="clickDiv2">child:div2</div>
        </div>


        <!-- .prevent阻止默认行为(不用写$event)： -->
        <a href="http://www.baidu.com" @click.prevent="baidu($event)">baidu</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#div1',
            data:{
                count:0,
                keyword:0
            },
            methods:{
                add(num,e){
                    this.count+=num;
                },
                handler(){
                    this.count+=parseInt(this.keyword);
                },
                clickDiv1(){
                    console.log('Div1');
                },
                clickDiv2(e){
                    console.log('Div2');
                    // e.stopPropagation();阻止冒泡的另一种方法
                },
                baidu(e){
                    // e.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
