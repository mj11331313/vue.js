<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--组件的事件必须使用.native修饰符才起作用-->
        <family :msg="msg" @click.native="add"></family>
        <div>{{num}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        let child={
            template:`<h1>{{cmsg}}</h1>`,
            props:["cmsg"]
        };
        let parent={
            template:`
            <div>
                <h1>这是父组件{{msg}}</h1>
                <ch cmsg="这是子组件"></ch>
                <ch :cmsg="msg"></ch>
            </div>
            `,
            components:{
                ch:child
            },
            props:['msg']
        };
        new Vue({
            el:"#app",
            data:{
                msg:"msg111",
                num:0
            },
            components:{
                family:parent
            },
            methods:{
                add(){
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
